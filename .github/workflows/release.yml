name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Package extension
        run: |
          zip -r youtube-scraper-${{ steps.version.outputs.VERSION }}.zip youtube-scraper-extension
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: youtube-scraper-${{ steps.version.outputs.VERSION }}.zip
          generate_release_notes: true
